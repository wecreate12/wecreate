            margin: 0;

        header {
            background-color: #333;

            text-align: center;
        }
        nav {
            background-color: #777;
            color: #fff;
            padding: 10px;

        nav ul {
            list-style-type: none;

            padding: 0;

    <section id="payment" class="fade-in-animation">
        <h2>Payment</h2>
        <p>Please complete the payment by scanning the QR code below.</p>
        <div id="qr-container"></div>
        <a id="download-link" href="#" style="display: none;">Download PDF</a>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            // TODO: Generate the payment data (e.g., payment amount, account details, etc.)
            const paymentData = 'Your payment data goes here';

            // Generate the QR code image
            const qrContainer = document.getElementById('qr-container');
            qrContainer.innerHTML = '';
            const qrcode = new QRCode(qrContainer, {
                text: paymentData,
                width: 200,
                height: 200
            });

            // Enable the download link
            const downloadLink = document.getElementById('download-link');
            downloadLink.href = 'path_to_your_pdf_file.pdf';
            downloadLink.style.display = 'inline';
        }
    </script>
